<div class="container" style="margin-top: 55px;">

  <div class=" Popular text-center mb-4" style="color:rgb(234, 234, 241);
                                             font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                                             font-size: 35px;">Add Your Movie or Your Favorite Movie:
  </div>
  <form>
    <div class="form-group">
      <label for="Movie Name">
        Movie Name:
      </label>
      <input type="name" class="form-control" name="name" placeholder="Enter Movie Name" [(ngModel)]="newMovie.name">
    </div>
    <div class="form-group">
      <label for="Season">ID:</label>
      <input type="number" class="form-control" name="id" placeholder="ID"
        [(ngModel)]="newMovie.id">
    </div>
    <div class="form-group">
      <label for="Season">Season:</label>
      <input type="number" name="season" class="form-control" [(ngModel)]="newMovie.season">
    </div>
    <div class="form-group">
      <label for="comment">Description: </label>
      <input class="form-control" name="description" rows="5" id="description" placeholder="Describe About the Movie"
        [(ngModel)]="newMovie.description">
    </div>
    <div class="form-group">
      <label for="Banner">Image Poster:</label>
      <input type="text" class="form-control" name="image_url" [(ngModel)]="newMovie.image_url">

    </div>
    <div class="form-group">
      <label for="Season">ReleaseYear:</label>
      <input type="ReleaseYear" class="form-control" name="releaseyear" placeholder="ReleaseYear"
        [(ngModel)]="newMovie.releaseyear">
    </div>
    <div class="form-group">
      <label for="Imdb">Imdb:</label>
      <input type="ReleaseYear" class="form-control" name="imdb" placeholder="Imdb" [(ngModel)]="newMovie.imdb">
    </div>
    <div class="form-group">
      <label for="Genre">Genre:</label>
      <input type="ReleaseYear" class="form-control" name="genre" placeholder="genre" [(ngModel)]="newMovie.genre">
    </div>
    <div class="form-group">
      <label for="Eposides">Eposides:</label>
      <input type="ReleaseYear" class="form-control" name="eposide" placeholder="Eposides" [(ngModel)]="newMovie.eposides">
    </div>

    <div class="text-center">
      <button type="submit" class="form-control" routerLink="/" class="btn btn-lg btn-success"
        (click)="addNewMovie()">Submit</button>
    </div>
  </form>
</div>
