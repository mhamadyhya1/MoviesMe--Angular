<div class="container-fluid" style=" background-color:yellow;">
  <div class="row">
    <div class="col-lg-5 col-md-5 col-sm-6 mt-4">
      <img src="{{movie?.image_url}}" class="img-fluid rounded" />
    </div>
    <div class="col-lg-7 col-md-12 col-sm-6">
      <h4 class="mt-5" style="font-size: 35px;">{{movie?.name}}</h4>
      <p class="text-large" style="font-size: 15px; font-weight: bold;">
        {{movie?.description}}</p>
    </div>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="table-responsive mt-5">
        <h2>Movie Table</h2>
        <table class="table table-dark">
          <tbody>
            <tr>
              <td>Movie Name:</td>
              <td>ImbD Rate</td>
              <td>Genre:</td>
              <td>Season:</td>
              <td>Eposides:</td>
            </tr>
            <tr>
              <td>{{movie?.name}}</td>
              <td>{{movie?.imdb}}/10</td>
              <td>{{movie?.genre}}</td>
              <td>{{movie?.season}}</td>
              <td>{{movie?.eposides}}</td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
